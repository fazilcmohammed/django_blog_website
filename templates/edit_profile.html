<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="profile-header">Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3 text-center">
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture mb-3">
        <div class="mb-3">
          <label for="profile_picture" class="form-label">Change Profile Picture</label>
          <input type="file" name="profile_picture" class="form-control" id="profile_picture">
        </div>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea name="bio" class="form-control" id="bio" rows="4" placeholder="Tell us something about yourself">{{ user.profile.bio }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
