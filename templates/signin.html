<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .left-section {
      background-color: #007bff;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .right-section {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-card {
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Section -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center left-section">
        <h2>Welcome Back!</h2>
        <p class="mb-4">Sign in to continue to your account.</p>
        <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
      </div>
      <!-- Right Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center right-section">
        <div class="form-card">
          <h2 class="text-center mb-4">Sign In</h2>
          <form method="POST" action=''>
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                id="email"
                name='email'
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name='password'
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            {% if error_msg %}
              <p>{{error_msg}}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
