{% extends "base.html" %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .post-title {
      font-size: 2rem;
      font-weight: bold;
    }
    .author-info {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .author-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .post-image {
      margin-top: 20px;
      text-align: center;
    }
    .post-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .meta-info {
      font-size: 0.9rem;
      color: #777;
    }
    .content {
      margin-top: 20px;
      font-size: 1rem;
    }
    .icon-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .icon-bar button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .icon-bar button:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
      <div class="author-info mt-3">
        <img src="{{ post.author.profile.profile_picture.url }}" alt="{{ post.author.first_name }}" />
        <div>
          <div>{{ post.author.first_name }} {{ post.author.last_name }}</div>
          <div class="meta-info">{{ post.created_at|timesince }} ago</div>
        </div>
      </div>
    </div>

    {% if post.image %}
    <div class="post-image mt-4">
      <img src="{{ post.image.url }}" alt="Post image">
    </div>
    {% endif %}

    <div class="content mt-4">
      <p>{{ post.content }}</p>
    </div>

    <div class="icon-bar mt-5">
      <button title="Like">&#128077;</button>
      <button title="Comment">&#128172;</button>
      <button title="Share">&#128257;</button>
      <button title="Save">&#128190;</button>
      <button title="More">&#8942;</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
