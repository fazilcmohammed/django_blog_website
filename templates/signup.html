<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .left-section {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .right-section {
      background-color: #007bff;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .form-card {
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center left-section">
        <div class="form-card">
          <h2 class="text-center mb-4">Sign Up</h2>
          <!-- Display Messages --> 
          <form method="POST">
            {% csrf_token %}

            <!-- First Name & Last Name -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name='firstname'
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name='lastname'
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name='email'
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name='password'
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name='confirmpassword'
                class="form-control"
                placeholder="Confirm your password"
              />
            </div>
            {% if messages %} 
              <div> 
                {% for message in messages %} 
                  <div class="alert alert-danger">{{ message }}</div>
                {% endfor %} </div> {% endif %}
            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Right Section -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center right-section">
        <h2>Already have an account?</h2>
        <p class="mb-4">It's easy to sign in with your email and password.</p>
        <a href="{% url 'signin' %}" class="btn btn-light">Sign In</a>
        <p>
            {% if user %}
                created accont username {{ user.username }}
            {% endif %}
        </p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
